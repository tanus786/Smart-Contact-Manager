<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Profile</title>
</head>

<body>
	<section>
		<div class="card mx-auto" th:if="${user}" style="width: 65rem;">
			<div class="text-center mt-2">
				<img style="width:200px; height: 200px;" class="card-img-top my-profile-picture"
					th:src="@{'/images/'+${user.imageUrl}}" alt="Profile Picture">
			</div>
			<div class="card-body">
				<h5 class="card-title text-center"><span th:text="${user.name}"></span></h5>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Email</th>
							<td scope="col" th:text=${user.email}></td>
						</tr>
						<tr>
							<th scope="col">Role</th>
							<td scope="col" th:text=${user.role}></td>
						</tr>
						<tr>
							<th scope="col">About</th>
							<td scope="col" th:text=${user.about}></td>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</section>
</body>

</html>
