<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Update</title>
</head>

<body>
	<section>
		<!-- Alert -->
		<div th:if="${msg}" class="container text-center">
			<div th:classappend="${msg.type}" class="alert" role="alert">
				<span th:text="${msg.content}"></span>
			</div>
		</div>
		<div>
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/processUpdate}" class="mt-2">
								<input type="hidden" th:value="${contact.cId}" name="cid" />
								<div class="input-group">
									<input th:value="${contact.name}" class="form-control" type="text" id="firstName"
										name="name" placeholder="First Name" required />
								</div>
								<div class="input-group mt-3">
									<input th:value="${contact.secondName}" class="form-control" type="text"
										id="secondName" name="secondName" placeholder="Second Name" required />
								</div>
								<div class="input-group mt-3">
									<input th:value="${contact.email}" class="form-control" type="email" id="email"
										name="email" placeholder="Email" required />
								</div>
								<div class="input-group mt-3">
									<input th:value="${contact.phone}" class="form-control" type="text" id="phone"
										name="phone" placeholder="Phone" required />
								</div>
								<div class="input-group mt-3">
									<input th:value="${contact.work}" class="form-control" type="text" id="work"
										name="work" placeholder="Work" required />
								</div>
								<div class="input-group mt-3">
									<textarea th:text="${contact.description}" class="form-control" name="description"
										rows="10" placeholder="Write something about yourself"></textarea>
								</div>
								<div class="container text-center">
									<img style="width: 200px; height: 200px;" class="fluid my-profile-picture mt-2"
										th:src="@{'/images/'+${contact.image}}" alt="" />
								</div>
								<p class="text-secondary">Choose new profile picture</p>
								<div class="custom-file mb-5">
									<input type="file" name="profileImage" placeholder="Select Image" />
								</div>
								<div class="container text-center mt-3">
									<button class="btn btn-outline-primary">Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
